							"t":"生物特征识别的隐私与安全",
							"a":"生物特征识别技术的广泛使用给百姓生活和社会治理带来了极大的方便，同时也产生了极大的安全和隐私隐患。近年来世界各国对人工智能技术特别是生物特征识别使用的安全、伦理、隐私等问题制定了一系列的法规。生物特征识别技术安全可靠的使用，一方面有赖于法律法规的健全，同时也和技术本身的进步以及合理使用有着极大的关系。如何防止身份假冒与盗用等安全和隐私问题，在技术上应该采取哪些措施加以防范是生物特征识别领域值得关注的问题。报告将从生物特征识别技术应用的历史变迁探讨其中的问题，同时将报告一些近年来在这方面研究的探索与进展。",

							"t":"Face Recognition: a Vision Ahead Reflections on 30 years of face recognition research",
							"a":"Face recognition is possibly one of the most successful applications of Computer Vision and AI. Today's information technology allowed to deploy face recognition in several domains, ranging from automated border control to mobile device authentication. Even though the progress in computing power and machine learning allowed to implement very fast and efficient systems, there are still several issues which remain unsolved. On the other hand, the basic &quot;face recognition pipeline&quot;, conceived 30 years ago, still remains unaltered. As such, we need to learn from the past and address some research questions which are still unanswered. Among them:1. If face recognition is a &quot;solved&quot; problem, why are we still doing research on this topic?2. What are the drawbacks and limitations of current deep learning models? How far can we go by exploiting increasing amounts of face data?3. Is the human visual system still the best comparative face recognition model? If so, what can we learn from the way humans recognize faces?4. How can we build &quot;ethical&quot; systems which properly address current privacy concerns?In this talk we'll address these questions, trying to envisage a path forward with the aim of driving our research curiosity towards the design of tomorrow's intelligent machines.",

							"a":"Most existing biometrics are based on visual signals. In this talk, I discuss the possibility of using signals beyond the ones captured by traditional RGB cameras.  This work is inspired by our latest efforts on constructing digital humans more than their appearances, by incorporating anatomical structures. For example, we have previously used XRay and MRI to capture the inner structures (bones, muscles, etc) of faces and hands as well as use IMU units to capture whole body movements. I show many of these signals can potentially serve as new types of biometrics and benefit applications where RGB signals fail (e.g., low light, long range, fast movements, etc).",
