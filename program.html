		<script>
			function dh() {
				var str = location.href; //取得整个地址栏
				var num = str.indexOf("?")
				str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]
				var arr = str.split("&"); //各个参数放到数组里

				for(var i = 0; i < arr.length; i++) {
					num = arr[i].indexOf("=");
					if(num > 0) {
						name = arr[i].substring(0, num);
						value = arr[i].substr(num + 1);
						if(name == 'c') {
							$('#v-zw-tab a[href="#' + value + '"]').tab('show')
						}
						this[name] = value;
					}
				}
			}

			function urt() {
				$(".list-group-item").click(function() {
					var ur = location.protocol + "//" + location.host + location.pathname + "?c=" + $(this).attr("href").substr(1);
					window.history.pushState(null, null, ur);
				})
			}

			$(function() {
				dh();
				urt();

			})
			
			
				//处理图片403
	
$(document).ready(function() {
  $('.wxcss img').each(function() {
    var $img = $(this);
    var originalSrc = $img.attr('src');

    // 仅处理非本地资源、非以根路径开头的相对URL和尚未经过images.weserv.nl处理的链接
    if (
      !originalSrc.startsWith('data:') &&
      !originalSrc.startsWith('/') &&
      !originalSrc.includes('images.weserv.nl')
    ) {
      var processedSrc = 'https://images.weserv.nl/?url=' + encodeURIComponent(originalSrc);
      $img.attr('src', processedSrc);
    }
  });
});
$(document).ready(function() {
  var styleTag = $('<style></style>').appendTo('head');

  $('[style*="background-image"]').each(function() {
    var $element = $(this);
    var originalStyle = $element.attr('style');
    var bgImageRegex = /background-image:\s*url\((['"]?)(.+?)\1\)/i;
    var match = bgImageRegex.exec(originalStyle);

    if (match) {
      var originalUrl = match[2];
      var processedUrl = 'url("https://images.weserv.nl/?url=' + encodeURIComponent(originalUrl) + '")';

      var newStyle = originalStyle.replace(bgImageRegex, 'background-image: ' + processedUrl);
      $element.attr('style', newStyle);

      // 将新规则添加到动态样式表中，以备后续可能的样式重置
      var selector = '#' + $element.attr('id') || '.' + $element.attr('class').replace(/\s+/g, '.');
      styleTag.append(`${selector} { ${newStyle} }\n`);
    }
  });
});
